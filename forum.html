<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Форум з'явиться незабаром!</h1>
    <a href="index.html" class="button">Повернутися</a>
</body>
</html>
